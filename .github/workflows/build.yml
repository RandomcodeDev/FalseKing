name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    name: ${{matrix.config}}-${{matrix.target}} build on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        config: [Debug, Release]
        target: [x64]
        os: [
            windows-latest,
#           macOS-latest,
            ubuntu-latest
        ]

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      if: matrix.os == 'windows-latest'
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Build (MSBuild)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: matrix.os == 'windows-latest'
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{matrix.config}} /p:Platform=${{matrix.target}} Game.sln

    - name: Build (Make)
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: matrix.os != 'windows-latest'
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: scripts/build.sh ${{matrix.target}} ${{matrix.config}}
    
    - name: Distrib
      working-directory: ${{env.GITHUB_WORKSPACE}}
      if: matrix.os != 'windows-latest'
      run: scripts/distrib.sh FalseKing-${{matrix.config}}-${{matrix.os}}-${{matrix.target}} ${{matrix.target}} ${{matrix.config}} Game
      
    - name: Upload a Build Artifact (MSBuild)
      uses: actions/upload-artifact@v3.1.2
      if: matrix.os == 'windows-latest'
      with:
        name: FalseKing-${{matrix.config}}-${{matrix.os}}-${{matrix.target}}
        path: ${{matrix.target}}/${{matrix.config}}/Game/Game.appx
        
    - name: Upload a Build Artifact (Make)
      uses: actions/upload-artifact@v3.1.2
      if: matrix.os != 'windows-latest'
      with:
        name: FalseKing-${{matrix.config}}-${{matrix.os}}-${{matrix.target}}
        path: Game.tar.xz
